<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order - Malcolm Lismore Photography</title>
    <link rel="stylesheet" href="Customer Order.css">
    <link rel="icon" href="img/web icon.png">
</head>
<body>

    <a href="Home_page.html">
        <?xml version="1.0" ?><!DOCTYPE svg  PUBLIC '-//W3C//DTD SVG 1.1//EN'  'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
        <svg height="32px" id="Layer_1" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="62px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <polygon points="352,128.4 319.7,96 160,256 160,256 160,256 319.7,416 352,383.6 224.7,256 " class="svg-1"/>
        </svg>
        </a>
    <div class="container">
        <h1 class="cumt">Customer Order Form</h1>
        <form action="/submit-order" method="post">
            <h2>Contact Details</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <h2>Event Details</h2>
            <label for="event-type">Event Type</label>
            <select id="event-type" name="event-type" required>
                <option value="wedding">Wedding</option>
                <option value="portrait">Portrait</option>
                <option value="special-event">Special Event</option>
            </select>

            <label for="event-date">Event Date</label>
            <input type="date" id="event-date" name="event-date" required>

            <label for="event-location">Event Location</label>
            <input type="text" id="event-location" name="event-location" required>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests">

            <h2>Package Selection</h2>
            <label for="package">Choose a Package</label>
            <select id="package" name="package" required>
                <option value="basic">Basic</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select>

            <label for="additional-services">Additional Services</label>
            <textarea id="additional-services" name="additional-services" rows="4"></textarea>

            <label for="budget">Budget Range (Optional)</label>
            <input type="text" id="budget" name="budget">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
